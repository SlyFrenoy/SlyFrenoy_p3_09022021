<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Sly.FRENOY" />
    <meta name="description" content="site-de-reservation-de-menu-gastromique" />
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2? famille =Shrikhand&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2? famille =Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&" />
    <script src="https://kit.fontawesome.com/4f8fed3940.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <header class="header-home-page" id="home-page">
    <div class="header-home-page__logo__container">
        <h1 class="header-home-page__logo">
            <img src="./images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </h1>
    </div>
  </header>
  <main>
    <div class="home-page__nav__container">
        <div class="home-page__nav__icon">
            <i class="fas fa-map-marker-alt"></i>
        </div>
        <select name="ville">
            <option value="0">Selectionnez une ville</option>
            <option value="Paris, FRANCE">Paris, FRANCE</option>
            <option value="Bordeaux, FRANCE">Bordeaux, FRANCE</option>
            <option value="Lyon, FRANCE">Lyon, FRANCE</option>
            <option value="Lille, FRANCE">Lille, FRANCE</option>
            <option value="Strasbourg, FRANCE">Strasbourg, FRANCE</option>
            <option value="Nice, FRANCE">Nice, FRANCE</option>
            <option value="Annecy, FRANCE">Annecy, FRANCE</option>
            <option value="Aix-en-Provence, FRANCE">Aix-en-Provence, FRANCE</option>
            <option value="Marseille, FRANCE">Marseille, FRANCE</option>
        </select>
    </div>
    <div class="restaurant-selection__container">
        <h2>Réservez le restaurant qui vous convient</h2>
        <p>Découvrez les restaurants d'exception, séléctionnés par nos soins.</p>
        <a class="restaurant-selection__link" href="#restaurants">Explorer nos restaurants</a>
    </div>
    <div class="home-page__operation__container">
        <h2 class="home-page-operation__title">Fonctionnement</h2>
        <ul class="home-page__operation__list">
            <li class="home-page__operation__chip">
                <a class="home-page__operation__link" href="#">
                    <span class="home-page__operation__number">1</span>
                    <span class="home-page__operation__icon">
                        <i class="fas fa-mobile-alt"></i>
                    </span>
                    Choisissez un restaurant
                </a>
            </li>
            <li class="home-page__operation__chip">
                <a class="home-page__operation__link" href="#">
                    <span class="home-page__operation__number">2</span>
                    <span class="home-page__operation__icon">
                        <i class="fas fa-list-ul"></i>
                    </span>
                    Composez votre menu
                </a>
            </li>
            <li class="home-page__operation__chip">
                <a class="home-page__operation__link" href="#">
                    <span class="home-page__operation__number">3</span>
                    <span class="home-page__operation__icon">
                        <i class="fas fa-store"></i>
                    </span>
                    Dégustez au restaurant
                </a>
            </li>
        </ul>
    </div>
  </main>
</body>
</html>
